<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <div class="container-fluid bg_navbar shadow z-3 ">
            <nav class="navbar navbar-expand-lg bg_navbar  w-80 mx-auto">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/LOGO.png" width="70" height="70" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#articles-container">Article</a>
                            </li>
                        </ul>
                        <form class="d-flex" id="search-form" role="search">
                            <div class="profile-photo ">
                                <img class="rounded rounded-circle" src="img/profile-photo.jpeg" width="50px"
                                    height="50px" alt="">
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Fin navbar -->
    </header>

    <!-------------- Banniere -------------->
    <section class="w-100" id="bg_hero ">
        <!-- image en carroussel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide mt-1" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/blog-post.jpg" class="img-fluid d-block w-100 opacity carrous" alt="...">
                </div>
                <!-- <div class="carousel-item">
                    <img src="img/blogpost.jpg" class="img-fluid d-block w-100 opacity carrous" alt="...">
                </div> -->
            </div>
        </div>
        <!-- Fin image en carroussel -->
    </section>
    <!--------------Fin banniere -------------->

    <!----------------------- Contenu de page ------------------->
    <main class="main mt-5" id="main">
        <div class="container">
            <div class="row w-100 mx-auto">

                <!---------------- Sidebar --------------->
                <div class="col-md-4 bg-primary oder-2 rounded-4 w-25 mb-5" id="sticky-sidebar">
                    <div class="sticky-top">
                        <form method="post" style="width: auto;margin: 5rem auto;" id="article-form">
                            <div class="form-outline my-4">
                                <label class="form-label fs-3 text-light d-flex flex-direction-column"
                                    for="article-title">Titre</label>
                                <input type="text" class="form-control rounded" id="article-title"
                                    placeholder="Titre de l'article" required>
                            </div>
                            <div>
                                <input type="file" id="article-image" accept="image/*">
                            </div>
                            <div class="form-outline my-4">
                                <label class="form-label text-light fs-3" for="article-content">Contenu</label>
                                <textarea id="article-content" class="form-control" placeholder="Contenu de l'article" rows="4" required></textarea>
                            </div>
                            <div class="mb-3 me-auto">
                                <button data-mdb-ripple-init class="btn btn-light" type="submit">Publier</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!------------------ Fin sidebar -------------->

                <div class="col-md-8 bg-transparent w-75">
                    <!----------Formulaire de recherche----------->
                    <section id="search-section">
                        <h2 class="text-center">Rechercher un article</h2>
                        <form id="search-form">
                            <div class="form-group d-flex align-items-center justify-content-center">          
                                <input type="text" class="form-control w-50 me-2" id="search-input" placeholder="Entrez le titre de l'article...">
                                <div type="" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                      </svg>
                                </div>
                            </div>
                            <div id="article_rechercher" class="hidden w-75 mx-auto bg-primary">
    
                            </div>
                        </form>
                    </section>
                    <!----------Fin formulaire de recherche----------->

                    <section id="articles-section" style="margin-left: 100px;">
                        <h2 class="text-center fs-1 my-5">Liste des articles</h2>
                        
                        <!-- Affichage article -->
                        <div id="articles-container">
                            
                        </div>
                        <!-- Fin affichage article -->
                    </section>

                </div>
            </div>
        </div>

    </main>
    <!---------------------Fin contenu de la page---------------------->

    <!---------------- footer ----------------->
    <footer class="footer ">
        <hr class="w-80  mx-auto border-dark opacity mt-5" />
        <div class="container">
            <div class="w-80 m-auto">
                <ul class="d-flex justify-content-evenly text-center my-4">
                    <a href="#">
                        <li class=" img-fluid"><img class="" src="img/LOGO.png" width="70" height="70"
                                alt=""></li>
                    </a>
                    <li class="mx-2 d-flex align-items-center opacity"><a href="#">Article</a></li>
                    <li class="mx-2 d-flex align-items-center opacity"><a href="#">A propos</a></li>
                    <li class="mx-2 d-flex align-items-center opacity"><a href="#">contact</a></li>
                    <li class="mx-2 d-flex align-items-center opacity">copyright@2024 Prod by @root</li>
                </ul>
            </div>
        </div>

    </footer>

    <!--------------- Fin footer ------------->














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="js/script.js" type="module"></script>

</body>

</html>
